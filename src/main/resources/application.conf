ktor {
    deployment {
        port = 8090
        port = ${?PORT}
    }
    application {
        modules = [ ru.gozerov.ApplicationKt.module ]
    }
}
storage {
    driverClassName = "org.postgresql.Driver"
    jdbcURL = "jdbc:postgresql://db:5432/"${DB_NAME}
    user = ${DB_USER}
    password = ${DB_PASSWORD}
}
